install:
    # setup env:
    - source ci/travis/install-$TRAVIS_OS_NAME.sh

script:
    - eval "${MATRIX_EVAL}"
    # build and test project with cmake:
    - mkdir cmake-build
    - cd cmake-build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE
    - cmake --build .
    - ctest --output-on-failure
    - cd ..
    # build and test project with meson:
    - source ci/travis/meson-build.sh

