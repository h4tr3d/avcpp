        #packages:
        #    - meson
        #    - g++-5

    homebrew: &homebrew
        packages:
            - python
            - ffmpeg
            - meson

# Is there any way to avoid duplication for combination of BUILD_CONFIGURATION and COMPILER?
# in case, when non-default compiler is used?
jobs:
    include:
        # GCC 10 / Debug
        - os: linux
          addons: &gcc10
            apt:
                #sources: *apt_sources
                packages:
                    - g++-10
          compiler: gcc
          env:
            - MATRIX_EVAL="BUILD_TYPE=Debug && CC=gcc-10 && CXX=g++-10"

        # GCC 10 / Release
        - os: linux
          addons: *gcc10
          compiler: gcc
          env:
            - MATRIX_EVAL="BUILD_TYPE=Release && CC=gcc-10 && CXX=g++-10"

        # GCC 7 / Debug
        - os: linux
          addons: &gcc7
            apt:
              #sources: *apt_sources
              packages:
                - g++-7
          compiler: gcc
          env:
            - MATRIX_EVAL="BUILD_TYPE=Debug && CC=gcc-7 && CXX=g++-7"

        # GCC 7 / Release
        - os: linux
          addons: *gcc7
          compiler: gcc
          env:
            - MATRIX_EVAL="BUILD_TYPE=Release && CC=gcc-7 && CXX=g++-7"

        # Xenial, GCC 5.4
        - os: linux
          dist: xenial
          compiler: gcc
          env:
            - MATRIX_EVAL="BUILD_TYPE=Release && NO_MESON=1"

        - os: osx
          osx_image: xcode11.3
          compiler: clang
          env:
            - MATRIX_EVAL="BUILD_TYPE=Debug"

        - os: osx
          osx_image: xcode11.3
          compiler: clang
          env:
            - MATRIX_EVAL="BUILD_TYPE=Release"

