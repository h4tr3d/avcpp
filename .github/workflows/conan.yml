name: Cross-platform build using conan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '34 5 * * 5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  CMake:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ ubuntu-latest, macos-latest, windows-latest ]
        ffmpeg: [ 8.0.1, 7.1.3, 6.1.1 ]

    steps:
      - uses: conan-io/setup-conan@v1
      - uses: actions/checkout@v6

      - name: (if on Ubuntu) install system libraries
        run: sudo apt-get install -y libva-dev libvdpau-dev || true
        if: ${{ contains(matrix.platform, 'ubuntu') }}

      - run: conan profile detect --force
      - run: conan install --requires ffmpeg/${{ matrix.ffmpeg }} -b=missing -g CMakeToolchain -g CMakeDeps -of build

      - run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="conan_toolchain.cmake" ..
        working-directory: ${{ github.workspace }}/build

      - run: cmake --build
        working-directory: ${{ github.workspace }}/build

      - run: cmake --test
        working-directory: ${{ github.workspace }}/build
